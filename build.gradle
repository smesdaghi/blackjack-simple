apply plugin: 'java'
apply plugin:'application'

sourceCompatibility = 1.5
version = '1.0'

repositories {
    mavenCentral()
}

jar {
    manifest {
        attributes 'Main-Class': 'com.syrusm.blackjack.Game'
    }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
}

mainClassName = 'com.syrusm.blackjack.Game'
